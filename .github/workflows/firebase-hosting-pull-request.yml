name: deploy docs to stage via pull request
"on": pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pdm-project/setup-pdm@main
        name: Setup PDM
        with:
          python-version: 3.9
          prerelease: true
          enable-pep582: true
      - name: Install dependencies
        run: pdm install --dev
      - name: Build docs
        run: pdm run build_docs
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
          run_install: |
            - recursive: true
              cwd: ./docs
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - run: cd docs && pnpm build && cd ..
      - run: ls docs/dist && mv docs/dist/Index docs/dist/index.html && ls docs/dist
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./docs
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CITYSEER_API_DOCS }}"
          projectId: cityseer-api-docs
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
