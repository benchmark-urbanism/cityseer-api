name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: prep python
        run: |
          pip install docspec docspec-python pyyaml
      - name: build docs
        run: |
          cd docs
          yarn install
          yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPOKES_AND_NEEDLES_BLOG }}"
          channelId: live
          projectId: spokes-and-needles-blog
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
