[tool.poetry]
name = "cityseer-api"
version = "1.2.2"
description = "Computational tools for network-based pedestrian-scale urban analysis"
authors = ["Gareth Simons <garethsimons@me.com>"]
license = "GNU AGPLv3"

[tool.poetry.dependencies]
python = "3.9.*"
matplotlib = "^3.5.1"
networkx = "^2.7.1"
numba = "^0.55.1"
numba-progress = "^0.0.2"
numpy = "^1.21.5"
pyproj = "^3.3.0"
requests = "^2.27.1"
scikit-learn = "^1.0.2"
tqdm = "^4.63.1"
utm = "^0.7.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
